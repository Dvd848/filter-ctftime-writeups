{% set navigation_bar = [
    ('/', 'index', 'Home'),
    ('/filter', 'filter', 'Filter')
] -%}

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="{{ url_for('static',filename='css/cover.css') }}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- SDKs for Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBqgj5JyYuKpCA0JH5JmWPmQ7tHOz9LtK0",
        authDomain: "ctftime-writeups.firebaseapp.com",
        databaseURL: "https://ctftime-writeups.firebaseio.com",
        projectId: "ctftime-writeups",
        storageBucket: "ctftime-writeups.appspot.com",
        messagingSenderId: "726740654144",
        appId: "1:726740654144:web:83363c90fdd446926867a5",
        measurementId: "G-75TXBDKVLB"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Writeup Feed Filter</h3>
          <nav class="nav nav-masthead justify-content-center">
            {% for href, id, caption in navigation_bar %}
            <a href="{{ href|e }}" class="nav-link {% if id == active_page %} active {% endif %}">{{ caption|e }}</a>
            {% endfor %}
          </nav>
        </div>
      </header>
    
      <main role="main" class="inner cover">
          {% block content %}{% endblock %}
      </main>
    
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p></p>
        </div>
      </footer>
    </div>

    <script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user) 
        {
            // User is signed in

            signout_link = $( "<a href='javascript:void(0)' class='nav-link'>Sign Out</a>" )
            signout_link.click(function() {
                firebase.auth().signOut().then(function() {
                    //document.location.href = "/";
                    signout_link.remove();
                }).catch(function(error) {
                    console.log(error);
                });
            });
            $("header nav").append(signout_link)
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Cover template for Bootstrap, by https://twitter.com/mdo -->
    <!-- https://getbootstrap.com/docs/4.5/examples/cover/ -->
</body>
</html>
